# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: hanzo-s3-operator

release:
  name_template: "Version {{.Version}}"
  github:
    owner: hanzos3
    name: operator
  extra_files:
    - glob: "*.minisig"
    - glob: "*.zip"

before:
  hooks:
    - make clean

builds:
  - goos:
      - linux
    goarch:
      - arm64
      - amd64
      - ppc64le
      - s390x
    env:
      - CGO_ENABLED=0
    main: ./cmd/operator/
    dir: .
    id: minio-operator
    ldflags:
      - -s -w -X github.com/minio/operator/pkg.ReleaseTag={{.Tag}} -X github.com/minio/operator/pkg.CommitID={{.FullCommit}} -X github.com/minio/operator/pkg.Version={{.Version}} -X github.com/minio/operator/pkg.ShortCommitID={{.ShortCommit}} -X github.com/minio/operator/pkg.ReleaseTime={{.Date}}
    flags:
      - -trimpath

archives:
  - allow_different_binary_count: true
    format: binary

dockers:
  - image_templates:
      - "ghcr.io/hanzos3/operator:{{ .Tag }}-amd64"
    use: buildx
    goarch: amd64
    dockerfile: Dockerfile
    extra_files:
      - LICENSE
      - CREDITS
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--build-arg=TAG={{ .Tag }}"
  - image_templates:
      - "ghcr.io/hanzos3/operator:{{ .Tag }}-ppc64le"
    use: buildx
    dockerfile: Dockerfile
    goarch: ppc64le
    extra_files:
      - LICENSE
      - CREDITS
    build_flag_templates:
      - "--platform=linux/ppc64le"
      - "--build-arg=TAG={{ .Tag }}"
  - image_templates:
      - "ghcr.io/hanzos3/operator:{{ .Tag }}-s390x"
    use: buildx
    goarch: s390x
    dockerfile: Dockerfile
    extra_files:
      - LICENSE
      - CREDITS
    build_flag_templates:
      - "--platform=linux/s390x"
      - "--build-arg=TAG={{ .Tag }}"
  - image_templates:
      - "ghcr.io/hanzos3/operator:{{ .Tag }}-arm64"
    use: buildx
    goarch: arm64
    dockerfile: Dockerfile
    extra_files:
      - LICENSE
      - CREDITS
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--build-arg=TAG={{ .Tag }}"
docker_manifests:
  - name_template: ghcr.io/hanzos3/operator:{{ .Tag }}
    image_templates:
      - ghcr.io/hanzos3/operator:{{ .Tag }}-amd64
      - ghcr.io/hanzos3/operator:{{ .Tag }}-arm64
      - ghcr.io/hanzos3/operator:{{ .Tag }}-ppc64le
      - ghcr.io/hanzos3/operator:{{ .Tag }}-s390x
