apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: myminio
  namespace: hanzo-s3-tenant
spec:
  ## Assign labels to the pool
  poolsMetadata:
    labels:
      app: minio
  ## Disable default tls certificates.
  requestAutoCert: false
  ## Use certificates generated by cert-manager.
  externalCertSecret:
    - name: myminio-tls
      type: cert-manager.io/v1
